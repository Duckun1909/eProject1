<div class="login">
    <div class="login-header mb-5">
        <div class="container login-header__linker text-end">
            <span class="login-header__linker-fromPage">
                    <i class="fa-solid fa-house-chimney pe-1 hover_link"></i>
                    <span class="pe-1 hover_link">Home</span>
            </span>

            <span class="login-header__linker-curPage">
                    <i class="fa-solid fa-caret-right pe-1"></i>
                    <span>Login</span>
            </span>
        </div>
    </div>

    <div class="login-body mb-5">
        <div class="container">
            <div class="p-5 w-50 m-auto" style="box-shadow: var(--shadow-block);">
                <form action="" id="loginForm" method="POST" class="mb-4">
                    <input class="w-100 border pt-2 pb-2 ps-3 pe-3 mb-4" type="text" minlength="6" name="username" placeholder="Username" required>
                    <input class="w-100 border pt-2 pb-2 ps-3 pe-3 mb-4" type="password" minlength="8" name="password" placeholder="Password" required>
                    <button type="submit" class="pt-2 pb-2 ps-4 pe-4 hover-back-button btn-background me-3">Login</button>
                </form>

                <div class="btn-forgetPass text-link-color mb-2">Forgot password?</div>
                <div class="mb-4">
                    <span>Do not have an account ?</span>
                    <span class="toRegister text-link-color">Register</span>
                </div>

                <div class="loginOther w-80 m-auto">
                    <button class="w-100 pt-3 pb-3 mb-3 hover-back-button btn-facebook d-flex justify-content-center align-items-center">
                            <i class="fa-brands fa-facebook"></i>
                            Login with Facebook
                        </button>
                    <button class="w-100 pt-3 pb-3 mb-3 hover-back-button btn-google d-flex justify-content-center align-items-center">
                            <i class="fa-brands fa-google"></i>
                            Login with Google
                        </button>
                    <button class="w-100 pt-3 pb-3 mb-3 hover-back-button btn-zalo d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-z"></i>
                            Login with Zalo
                        </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./assets/js/login.js"></script>
