<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="https://web30s.vn/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/fontawesome-free-6.1.2-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/aboutUs.css">
    <link rel="stylesheet" href="./assets/css/product.css">
    <link rel="stylesheet" href="./assets/css/register.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/profile.css">
    <link rel="stylesheet" href="./assets/css/admin.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./angular-1.8.2/angular.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://js.nicedit.com/nicEdit-latest.js"></script>
</head>

<body>
    <div class="container-fluid" ng-app="myApp">
        <div class="row min-vh-100 justify-content-end" ng-controller="inCludePage">
            <div class="sidebar col-2 position-fixed start-0 top-0 bottom-0" style="z-index: 1;">
                <div class="sidebar-header text-center pt-3 pb-3 border-bottom border-secondary">
                    <div class="sidebar-header__avt">
                        <img src="./assets/img/slide1.jpg" alt="">
                    </div>

                    <div class="sidebar-header__name mt-2">
                        <h2 class="mb-1">Huỳnh Đức</h2>
                        <h3>Chào mừng bạn trở lại</h3>
                    </div>
                </div>

                <div class="sidebar-body mt-3">
                    <ul>
                        <li class="btn sidebar-body--hover pt-2 pb-2 w-100 text-start sidebar-body--active" ng-click="includeHandle(0)"><i class="fa-solid fa-chart-line me-2"></i><span>Dashboard</span></li>
                        <li class="btn sidebar-body--hover pt-2 pb-2 mt-2 w-100 text-start" ng-click="includeHandle(1)"><i class="fa-solid fa-ticket me-2"></i><span>Product management</span></li>
                        <li class="btn sidebar-body--hover pt-2 pb-2 mt-2 w-100 text-start" ng-click="includeHandle(2)"><i class="fa-solid fa-user-pen me-2"></i><span>Customer management</span></li>
                        <li class="btn sidebar-body--hover pt-2 pb-2 mt-2 w-100 text-start" ng-click="includeHandle(3)"><i class="fa-solid fa-clipboard-list me-2"></i><span>Order management</span></li>
                        <li class="btn sidebar-body--hover pt-2 pb-2 mt-2 w-100 text-start" ng-click="includeHandle(4)"><i class="fa-solid fa-pen-to-square me-2"></i><span>Posses management</span></li>
                        <li class="btn sidebar-body--hover pt-2 pb-2 mt-2 w-100 text-start" ng-click="includeHandle(5)"><i class="fa-solid fa-square-plus me-2"></i></i><span>Create admin account</span></li>
                    </ul>
                </div>
            </div>

            <div class="tab col-10 g-0">
                <div class="tab-header text-end d-flex justify-content-end position-fixed top-0 start-0 w-100">
                    <div class="tab-header__logout w-fit p-3 me-4">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    </div>
                </div>

                <div class="tab-body p-3 back3 min-vh-100" ng-include="elementUrl">

                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./assets/js/admin.js"></script>

</html>
