<div class="register">
    <div class="register-header mb-5">
        <div class="container register-header__linker text-end">
            <span class="register-header__linker-fromPage">
                    <i class="fa-solid fa-house-chimney pe-1 hover_link"></i>
                    <span class="pe-1 hover_link">Home</span>
            </span>

            <span class="register-header__linker-curPage">
                    <i class="fa-solid fa-caret-right pe-1"></i>
                    <span>Register</span>
            </span>
        </div>
    </div>

    <div class="register-body mb-5">
        <div class="container">
            <div class="register-body__form">
                <form action="" id="registerForm" method="POST" class="p-5" style="box-shadow: var(--shadow-block);">
                    <div class="row">
                        <div class="input-field col-6">
                            <input class="w-100 border pt-2 pb-2 ps-3 pe-3 mb-4" type="text" name="userFullname" id="" placeholder="Fullname" required>
                            <input class="w-100 border pt-2 pb-2 ps-3 pe-3 mb-4" type="tel" name="phone" id="" pattern="[0-9]{10}" placeholder="Phone" required>
                            <input class="w-100 border pt-2 pb-2 ps-3 pe-3 mb-4" type="text" name="address" id="" placeholder="Address" required>
                            <input class="w-100 border pt-2 pb-2 ps-3 pe-3 mb-4" type="email" name="email" placeholder="Email" required>

                        </div>

                        <div class="input-field col-6">
                            <input class="w-100 border pt-2 pb-2 ps-3 pe-3 mb-4" type="text" name="username" placeholder="Username" required>
                            <input class="w-100 border pt-2 pb-2 ps-3 pe-3 mb-4" type="password" name="password" placeholder="Password" required>
                            <input class="w-100 border pt-2 pb-2 ps-3 pe-3 mb-4" type="password" name="confirmPassword" placeholder="Comfirm Password" required>
                            <input class="w-100 border pt-2 pb-2 ps-3 pe-3 mb-4" type="text" name="securCode" placeholder="Security Code" required>
                        </div>
                    </div>

                    <div class="mb-2">
                        <span style="color: black;">Do you have an account?</span>
                        <span class="toLogin text-link-color">Login</span>
                    </div>

                    <div>
                        <button class="pt-3 pb-3 ps-4 pe-4 hover-back-button btn-background me-3" type="submit">Register</button>
                        <button class="pt-3 pb-3 ps-4 pe-4 hover-back-button btn-background" type="reset">Reset Form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="./assets/js/register.js"></script>
